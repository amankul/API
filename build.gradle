group 'MAAS_API_Automation'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    maven  {
        url "http://repo1.maven.org/maven2"
    }
}

dependencies {
    testCompile 'io.rest-assured:rest-assured:3.0.0'
    testCompile 'io.rest-assured:json-schema-validator:3.0.0'
    compile 'io.rest-assured:json-path:3.0.0'
    compile group: 'org.json', name: 'json', version: '20160810'
    compile group: 'org.testng', name: 'testng', version: '6.9.10'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile 'commons-codec:commons-codec:1.10'
    testCompile group: 'junit', name: 'junit', version: '4.11'

}


task runCoreSTAGE(type: Test) {
    useTestNG() {
        testLogging.showStandardStreams = true
        outputs.upToDateWhen { false }
        ignoreFailures = true
        suites '/src/test/resources/Core-STAGE.xml'
    }
}

